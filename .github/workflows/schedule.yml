name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          GIST_ID: 684cf6fd8df2aa54fa33f8045b575fb8
          TIMEZONE: Asia/Seoul
